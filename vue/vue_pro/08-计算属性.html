<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>

    <!-- id标识vue作用的范围 -->
    <div id="app">
        <p>原始值: {{ message }}</p>

        <!-- 1、插值数据绑定中使用表达式 -->
        <!--<p>反转消息: {{ message.split('').reverse().join('') }}</p>-->
        <!-- 2、使用方法-->
        <!-- <p>反转消息: {{ reversed() }}</p>-->
        <!-- 3、使用计算属性 -->
        <p>反转消息: {{ reversedMessage }}</p>
    </div>

    <script src="vue.min.js"></script>
    <script>
       new Vue({
            el: '#app',
            data: {
            message: 'hello'
            },
            computed: {
               reversedMessage () {
                   console.log('计算属性执行')
                   return this.message.split('').reverse().join('')
               }
            },
            methods:{
               reversed () {
               console.log('方法执行')
               return this.message.split('').reverse().join('')
               }
            }
        })
    </script>
</body>
</html>
